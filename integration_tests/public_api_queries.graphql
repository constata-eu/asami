mutation CreateSession {
  createSession {
    id
    userId
    pubkey
    nonce
    createdAt
    updatedAt
    __typename
  }
}
mutation CreateCampaignRequest($input: CreateCampaignRequestInput!) {
  createCampaignRequest(input: $input) {
    id
    accountId
    budget
    site
    contentId
    createdAt
    updatedAt
    __typename
  }
}
query CampaignRequest($id: Int!) {
  CampaignRequest(id: $id) {
    id
    accountId
    budget
    site
    contentId
    createdAt
    updatedAt
    __typename
  }
}
query AllCampaignRequests($page: Int, $perPage: Int, $sortField: String, $sortOrder: String, $filter: CampaignRequestFilter) {
  allCampaignRequests(page: $page, perPage: $perPage, sortField: $sortField, sortOrder: $sortOrder, filter: $filter) {
    id
    accountId
    budget
    site
    contentId
    createdAt
    updatedAt
    __typename
  }
}
query AllCampaignRequestsMeta($page: Int, $perPage: Int, $sortField: String, $sortOrder: String, $filter: CampaignRequestFilter) {
  _allCampaignRequestsMeta(page: $page, perPage: $perPage, sortField: $sortField, sortOrder: $sortOrder, filter: $filter) {
    count
    __typename
  }
}
query Campaign($id: String!) {
  Campaign(id: $id) {
    id
    accountId
    budget
    site
    contentId
    createdAt
    updatedAt
    __typename
  }
}
query AllCampaigns($page: Int, $perPage: Int, $sortField: String, $sortOrder: String, $filter: CampaignFilter) {
  allCampaigns(page: $page, perPage: $perPage, sortField: $sortField, sortOrder: $sortOrder, filter: $filter) {
    id
    accountId
    budget
    site
    contentId
    createdAt
    updatedAt
    __typename
  }
}
query AllCampaignsMeta($page: Int, $perPage: Int, $sortField: String, $sortOrder: String, $filter: CampaignFilter) {
  _allCampaignsMeta(page: $page, perPage: $perPage, sortField: $sortField, sortOrder: $sortOrder, filter: $filter) {
    count
    __typename
  }
}
